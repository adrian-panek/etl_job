name: ETL job
on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Checks out your repository
        
      - name: Run job
        run: |
          export POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} && \
          export API_KEY=${{ secrets.API_KEY }} && \
          docker compose up
